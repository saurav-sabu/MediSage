<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSage</title>
    <link rel="icon" type="image/png" href="static/favicon.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-light: #f4f7f9;
            --text-color: #2c3e50;
            --bot-message-bg: #f1f6fe;
            --user-message-bg: #e6f2ff;
            --border-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .chatbot-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            max-height: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chatbot-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        .chatbot-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .status {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 6px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 90%;
        }

        .message {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.user-message {
            background-color: var(--user-message-bg);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot-message {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: rgba(44, 62, 80, 0.6);
            align-self: flex-end;
            margin-top: 3px;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background-color: var(--background-light);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            margin-right: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .send-button svg {
            stroke: white;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chatbot-container {
                width: 100%;
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .chat-messages {
                padding: 10px;
            }

            .message {
                max-width: 95%;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        /* Markdown Styling */
        .message a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .message code {
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .message pre {
            background-color: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            max-width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="header-content">
                <h2>MediSage</h2>
                <div class="status">Online â€¢ AI Medical Assistant</div>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                    <path d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-wrapper">
                <div class="message bot-message">
                    Hello! I'm MediSage, your AI medical assistant. How can I help you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your medical question...">
            <button class="send-button" id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        marked.setOptions({
            breaks: true,
            gfm: true,
            smartypants: true
        });

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(message, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper');

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            
            if (type === 'bot-message') {
                messageElement.innerHTML = marked.parse(message);
            } else {
                messageElement.textContent = message;
            }

            const timeElement = document.createElement('div');
            timeElement.classList.add('message-time');
            timeElement.textContent = formatTime(new Date());

            messageWrapper.appendChild(messageElement);
            messageWrapper.appendChild(timeElement);
            
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                // Add user message
                addMessage(message, 'user-message');
                
                // Clear input
                chatInput.value = '';
                
                try {
                    // Send message to backend
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `chatInput=${encodeURIComponent(message)}`
                    });

                    const data = await response.json();
                    
                    // Check if response exists and has content
                    if (data && data.response) {
                        // Add bot response
                        // Modify this based on the exact structure of your response
                        const botResponse = data.response;
                        addMessage(botResponse, 'bot-message');
                    } else {
                        addMessage('Sorry, I could not process your request.', 'bot-message');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your message.', 'bot-message');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
